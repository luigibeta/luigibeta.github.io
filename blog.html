---
title: Blog
---

<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 5px;
        /* 5px rounded corners */
        margin-bottom: 20px;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding inside the card container */
    .card .container {
        padding: 2px 16px;
    }

    .card img {
        border-radius: 5px 5px 0 0;
    }
</style>

<section name="jumbotron">
    <div class="jumbotron text-center">
        <h1 class=display-3>Luigi Beta Blog</h1>
        <span><a class="lead btn btn-success btn-lg" role="button" href="/blog/rss.xml">RSS Feed</a></span>
    </div>
</section>

<div class=container>
    <h2 class="text-center">Blog Posts</h2>
    <br />

    <div class="row">
        {% for post in site.posts %}
        {% if post.hidden %}
        {% continue %}
        {% endif %}


        <div class="col-md-4 text-center">

            <div class="card">
                <img src="{{ post.image | default: " https://venturebeat.com/wp-content/uploads/2019/10/luigi-1.jpg" }}"
                    alt="Avatar" style="width:100%">
                <div class="container"><br>
                    <h4><b>{{ post.name }}</b></h4>
                    <p>By {{ post.author.username }} — Posted on {{ post.date | date_to_string }}</p>
                    <p>{{ post.excerpt }} — <a href="/<%= {{ post.url }} %>">Read More »</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
